{% extends 'base.html' %}

{% block title %} List {% endblock %}

{% block content %}

<h1>Users</h1>

{% for msg in get_flashed_messages() %}
  <p>{{ msg }}</p>
{% endfor %}

<ul>
  {% for user in users %}
  <li><a href="/users/{{ user.id }}">{{ user.full_name }}</a></li>
  {% endfor %}
</ul>

<a href="/users/new">Add user</a>



{% endblock %}
