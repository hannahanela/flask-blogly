{% extends 'base.html' %}

{% block title %} New Post {% endblock %}

{% block content %}

<!-- Add post form (for testing)-->

<h1>Add Post for {{ user.full_name }}</h1>

{% for msg in get_flashed_messages() %}
  <p>{{ msg }}</p>
{% endfor %}

<form>
  <p>Title <input name="title"></p>
  <p>Content <input name="content"></p>

  {% for tag in tags %}
    <input
      type="checkbox"
      name="tags"
      aria-label="{{ tag.name }}"
      value="{{ tag.name }}"
    >{{ tag.name }}
  {% endfor %}

  <button formaction="/users/{{ user.id }}" formmethod="GET">Cancel</button>
  <button formaction="/users/{{ user.id }}/posts/new" formmethod="POST">Save</button>
</form>


{% endblock %}
