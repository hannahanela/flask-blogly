{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}
<h1>Edit a tag</h1>

{% for msg in get_flashed_messages() %}
  <div class="alert alert-warning">
    {{ msg }}
  </div>
{% endfor %}

<form action="/tags/{{ tag.id }}/edit" method="POST">
    <label for="name">Name</label>
    <input type="text" name="name" value="{{ tag.name }}">
    {% for post in posts %}
      <input
        type="checkbox"
        name="posts"
        aria-label="{{ post.title }}"
        value="{{ post.title }}"
        {% if post in selected_posts %}
          checked
        {% endif %}
      >{{ post.title }}
    {% endfor %}
    <a href="/tags" class="btn btn-outline-primary btn-sm">Cancel</a>
    <button class="btn btn-success btn-sm" action="submit">Edit</button>
</form>

{% endblock %}
