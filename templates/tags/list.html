{% extends 'base.html' %}

{% block title %}Blogly Tags{% endblock %}

<!-- Tags List (for testing) -->

{% block content %}
<h1>Tags</h1>

{% for msg in get_flashed_messages() %}
  <p>{{ msg }}</p>
{% endfor %}

<ul>
    {% for tag in tags %}
        <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
    {% endfor %}
</ul>

<a href="/tags/new">Add Tag</a>
{% endblock %}
