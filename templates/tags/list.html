{% extends 'base.html' %}

{% block title %}Blogly Tags{% endblock %}

<!-- Tags List (for testing) -->

{% block content %}
<h1>Tags</h1>

{% for msg in get_flashed_messages() %}
  <div class="alert alert-success alert-dismissible">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    {{ msg }}
  </div>
{% endfor %}

<ul>
    {% for tag in tags %}
      <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
    {% endfor %}
</ul>

<a href="/tags/new" class="btn btn-primary btn-sm">Add Tag</a>
{% endblock %}
