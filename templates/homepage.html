{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}

<!-- Homepage (for testing) -->

{% block content %}

<h1 class="display-1">Blogly <small>Recent Posts</small></h1>

{% for post in posts %}
    <div class="text-bg-light">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p class="text-secondary">By {{ post.user.full_name }} on {{ post.friendly_date }}</p>
    </div>
    {% endfor %}
    
    <a href="/users" class="btn btn-secondary">See all users</a>

{% endblock %}
