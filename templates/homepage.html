{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}

<!-- Homepage (for testing) -->

{% block content %}

<h1>Blogly Recent Posts</h1>

{% for post in posts %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p>By {{ post.user.full_name }} on {{ post.friendly_date }}</p>
{% endfor %}

<a href="/users">See all users</a>

{% endblock %}
